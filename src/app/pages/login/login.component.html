<app-navbar></app-navbar>
  
  <main class="login-card">
    <h1 class="title">Login</h1>
  
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label class="sr-only" for="email">Nome de Usuário</label>
      <input id="email" type="text" placeholder="Nome de Usuário" required formControlName="email" />
  
      <label class="sr-only" for="password">Senha</label>
      <input id="password" type="password" placeholder="Senha" required formControlName="password" />
  
      <button type="submit" class="btn-primary" [disabled]="loginForm.invalid">Entrar</button>
  
      <a routerLink="/register"><button type="button" class="btn-cadastro">Cadastre-se</button></a>
    </form>
  
    <section class="info">
      <p>Desfrute de uma experiência de compra exclusiva com sua conta pessoal.</p>
      </section>
  </main>
