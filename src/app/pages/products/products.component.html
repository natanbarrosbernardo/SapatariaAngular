<app-navbar></app-navbar>
<main class="main-content" role="main">
  <h1 class="page-title">Nossos Tênis</h1>
 
  <section class="filters" aria-label="Filtros de produtos">
    <label for="filter-category">Categoria:</label>
    <select id="filter-category" (change)="filtrarComDropdown($event)" aria-label="Filtrar por categoria">
      <option value="todos">Todos</option>
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
      <option value="edicao-limitada">Edição Limitada</option>
    </select>
  </section>
 
  <section class="product-grid" id="productGrid" aria-live="polite" aria-label="Lista de produtos">
    
    <article *ngFor="let produto of produtos" class="product-card" tabindex="0">
      
      <img [src]="produto.imagem" [alt]="produto.nome" class="product-image" />
      
      <div class="product-info">
        <p class="product-category">{{ produto.categoria?.replace('-', ' ') | uppercase }}</p>
        <h2 class="product-name">{{ produto.nome }}</h2>
        <p class="product-price">{{ produto.preco | currency:'BRL' }}</p>
        <button class="btn-buy" (click)="comprar(produto)">Comprar</button>
      </div>

    </article>

    <p *ngIf="produtos.length === 0">Nenhum produto encontrado para esta categoria.</p>
 
  </section>
</main>
