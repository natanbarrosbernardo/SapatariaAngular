  <div class="container">
    <h2>Cadastro</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <label for="nome">Nome</label>
      <input type="text" id="nome" placeholder="Seu nome" required formControlName="nome" />
   
      <label for="sobrenome">Sobrenome</label>
      <input type="text" id="sobrenome" placeholder="Seu sobrenome" required formControlName="sobrenome" />
   
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="seu@email.com" required formControlName="email" />
   
      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Crie uma senha" required formControlName="senha" />
   
      <label for="data_nascimento">Data de Nascimento</label>
      <input type="date" id="data_nascimento" required formControlName="dataNascimento" />
   
      <button type="submit" [disabled]="registerForm.invalid">Cadastrar</button>
    </form>
  </div>
